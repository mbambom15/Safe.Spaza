<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8U4j7z5l5e5c5e5e5e5e5e5e5e5e5e5e5e" crossorigin="anonymous">
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .icons {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
            color: #333;
        }

        .menu-container {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
        }

        .menu-bar {
            height: 5px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
        }

        .menu-dropdown button {
            display: block;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 180px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-dropdown button:hover {
            background-color: #0056b3;
        }

        .content-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="safe_spaza_logo.png" alt="Safe.Spaza Logo" class="logo">
        <div class="icons">
            <i class="fas fa-bell notification-icon" onclick="showNotifications()"></i>
            <div class="menu-container" onclick="toggleMenu()">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
        </div>
    </div>

    <div class="menu-dropdown" id="menuDropdown">
        <button onclick="orderStock()">Order Stock</button>
        <button onclick="buyProducts()">Buy Products</button>
        <button onclick="checkProductStock()">Check Product Stock</button>
        <button onclick="viewAnalytics()">Shop Analytics</button>
    </div>

    <div class="content-container">
        <h1 class="dashboard-title">Shop Owner Dashboard</h1>
    </div>

    <script>
        function toggleMenu() {
            const menuDropdown = document.getElementById('menuDropdown');
            menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
        }

        function orderStock() {
            alert('Order Stock functionality to be implemented.');
        }

        function buyProducts() {
            alert('Buy Products functionality to be implemented.');
        }

        function checkProductStock() {
            alert('Check Product Stock functionality to be implemented.');
        }

        function viewAnalytics() {
            alert('Shop Analytics functionality to be implemented.');
        }

        function showNotifications() {
            alert('Notification functionality to be implemented.');
        }
      
        document.addEventListener('click', function(event) {
            const menuDropdown = document.getElementById('menuDropdown');
            if (!menuDropdown.contains(event.target) && !event.target.matches('.menu-container')) {
                menuDropdown.style.display = 'none';
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const menuDropdown = document.getElementById('menuDropdown');
            menuDropdown.style.display = 'none'; // Hide the dropdown initially
        });
    </script>
</body>
</html>
