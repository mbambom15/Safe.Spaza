<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe.Spaza Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-image: url('spaza.jpg'); /* Set the image as a background */
     background-size: cover; /* Ensure the image covers the entire background */
     background-position: center; /* Center the background image */
     background-repeat: no-repeat; /* Prevent the image from repeating */
     margin: 0;
     padding: 0;
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    .radio-group {
      text-align: left;
      margin: 20px 0;
    }

    .radio-group input {
      margin-right: 10px;
    }

    .form-group {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Spaza Shop Image -->
    <!--<img src="spaza.jpg">-->

    <h1>Safe.Spaza</h1>

    <!-- Radio Buttons -->
    <div class="radio-group">
      <label><input type="radio" name="userType" value="customer"> Customer</label><br>
      <label><input type="radio" name="userType" value="manufacturer"> Manufacturer</label><br>
      <label><input type="radio" name="userType" value="spazaOwner"> Spaza Owner</label>
    </div>

    <!-- Customer Button -->
    <div id="customerBtn" class="hidden">
      <button onclick="location.href='/dashboard'">Continue as Customer</button>
    </div>

    <!-- Login and Register Buttons for Manufacturer or Spaza Owner -->
    <div id="authButtons" class="hidden">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

  <script>
    const radioButtons = document.querySelectorAll('input[name="userType"]');
    const customerBtn = document.getElementById('customerBtn');
    const authButtons = document.getElementById('authButtons');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    
    let selectedUser = '';

    radioButtons.forEach(radio => {
      radio.addEventListener('change', () => {
        selectedUser = radio.value;
        if (selectedUser === 'customer') {
          customerBtn.classList.remove('hidden');
          authButtons.classList.add('hidden');
        } else {
          customerBtn.classList.add('hidden');
          authButtons.classList.remove('hidden');
        }
      });
    });

    loginBtn.addEventListener('click', () => {
      if (selectedUser === 'manufacturer') {
        window.location.href = '/login_manufacturer';
      } else if (selectedUser === 'spazaOwner') {
        window.location.href = '/login_spazaOwner';
      }
    });

    signupBtn.addEventListener('click', () => {
      if (selectedUser === 'manufacturer') {
        window.location.href = '/signup_manufacturer';
      } else if (selectedUser === 'spazaOwner') {
        window.location.href = '/signup_spazaOwner';
      }
    });
  </script>

</body>

</html>
