<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        /* Menu icon styles */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
        }

        .menu-bar {
            height: 5px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
        }

        /* Hidden menu */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 35px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
        }

        .menu-dropdown button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 150px;
            font-size: 16px;
            border-radius: 5px;
        }

        .menu-dropdown button:hover {
            background-color: #0056b3;
        }

        .content-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 15px;
        }

        .dashboard-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            width: 200px;
        }

        .dashboard-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Logo at the top left -->
    <div class="logo-container">
        <img src="screenshot(1).png" alt="Safe.Spaza Logo" class="logo">
    </div>

    <!-- Menu icon -->
    <div class="menu-container" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>

    <!-- Dropdown menu -->
    <div class="menu-dropdown" id="menuDropdown">
        <button onclick="goBackToLogin()">Back to Login</button>
    </div>

    <!-- Main dashboard content -->
    <div class="content-container">
        <h1 class="dashboard-title">Customer Dashboard</h1>

        <div class="button-container">
            <a href="/scan">
                <button class="dashboard-button" onclick="startScan()">Scan Barcode</button>
            </a>
        </div>

        
    </div>

    <script>
        function startScan() {
        fetch('/start_camera')  
            .then(response => response.json())
            .then(data => {
                console.log(data);
                window.location.href = "/scan";  // Redirect to scan page
            });
    }
        // Toggle the visibility of the menu
        function toggleMenu() {
            var menu = document.getElementById('menuDropdown');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        // Function to navigate back to the login page
        function goBackToLogin() {
        window.location.href = '/spazalogin'; 
}

    </script>

</body>
</html>
