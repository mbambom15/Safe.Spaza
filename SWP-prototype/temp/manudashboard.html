<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        /* Menu icon styles */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
        }

        .menu-bar {
            height: 5px;
            width: 100%;
            background-color: #333;
            border-radius: 5px;
        }

        /* Hidden menu */
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 35px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 100;
        }

        .menu-dropdown button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 150px;
            font-size: 16px;
            border-radius: 5px;
        }

        .menu-dropdown button:hover {
            background-color: #0056b3;
        }

        .content-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Logo at the top left -->
    <div class="logo-container">
        <img src="screenshot(1).png" alt="Safe.Spaza Logo" class="logo">
    </div>

    <!-- Menu icon -->
    <div class="menu-container" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>

    <!-- Dropdown menu -->
    <div class="menu-dropdown" id="menuDropdown">
        <button onclick="goBackToLogin()">Back to Login</button>
    </div>

    <!-- Main dashboard content -->
    <div class="content-container">
        <h1 class="dashboard-title">Manufacturer Dashboard</h1>

        <!-- Form to add product details -->
        <div class="form-container">
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" placeholder="Enter product price" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Product Expiry Date:</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="manufactureDate">Manufacture Date:</label>
                    <input type="date" id="manufactureDate" required>
                </div>
                <button type="submit" class="submit-button">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle the visibility of the menu
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Function to navigate back to the login page
        function goBackToLogin() {
            window.location.href = 'spazalogin.html';
        }

        // Form submission event
        const productForm = document.getElementById('productForm');
        productForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert('Product added successfully!');
        });
    </script>

</body>
</html>
